<script type="text/javascript">

    //usar val pra controlar a ordenação do botao (usar switch case)
    $(document).ready(function () {
        $(".pequena").click(function () {
            var src = $(this).attr('src');
            var val = $(this).attr('val');
            $(".grande").attr("src", src);
            $(".grande").attr("val", val);
        });
        var count = 1;
        $("#pro").click(function () {

            if (count >= 1 && count <= 4) {
                count++;
            } else if (count == 5) {
                count = 1;
            }

            trocaImagem();
        });
        $("#ant").click(function () {

            if (count >= 2 && count <= 5) {
                count--;
            } else if (count == 1) {
                count = 5;
            }

            trocaImagem();
        });
        function trocaImagem() {
            switch (count) {
                case 1:
                    var src = $("#1").attr('src');
                    $(".grande").attr("src", src);
                    break;
                case 2:
                    var src = $("#2").attr('src');
                    $(".grande").attr("src", src);
                    break;
                case 3:

                    break;
                case 4:

                    $(".grande").attr("src", src);
                    break;
                case 5:
