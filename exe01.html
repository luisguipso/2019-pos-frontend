<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EXE01</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>

    <script>
        //quando o documento estiver pronto
        $(document).ready(function () {
            //-----1
            //a, c
            $("#button1").click(function () {
                $(".paragrafos").toggle();
            });

            //b
            $(".paragrafos").click(function () {
                $(this).hide();
            }); 
            
            //d
            $("#button2").click(function () {
                
                $("#paragrafo1").attr("class","paragrafos text-success");
            });

            //e    
            $("#button3").click(function () {

                $(".paragrafos").css({color: "#711", backgroudColor: "#000"});
            });        

        });

    </script>
</head>

<body>

    <div class="container">

        <div class="row">
            <!--mx-auto centraliza os componentes da linha x ou horizontal-->

            <div class="col-md-6 mx-auto">
                <p id="paragrafo1" class="paragrafos">paragrafo 0</p>
                <p class="paragrafos">paragrafo 1</p>
                <p class="paragrafos">paragrafo 2</p>
                <button id="button1">Botão1</button>
                <button id="button2">Botão2</button>
                <button id="button3">Botão3</button>
            </div>
        </div>
    </div>

</body>

</html>
