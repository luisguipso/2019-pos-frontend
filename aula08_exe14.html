<body>
    <div class="container">

                <h3 class="border-bottom border-dark">
                    Consulta de clientes com Ajax e jQuery
                </h3>

        <div class="row">
            <div class="col-md-8 mx-auto px-4">

                <form action="">

<!--JQuery-->
<script type="text/javascript">
    $(document).ready(function () {


        $("#estado").change(function () {
            jQuery('#cidades').html('');
            var estado = $("#estado").val();

            
            

                var dados = "";

                $.getJSON("http://localhost/2019-pos-frontend/cidades.php?nome="+estado, "", function (resp, status) {
                   

                        $.each(resp.cidades, function (indice, item) {

                            var montar = "<option>" + item.nome + "</option>";
                            $("#cidades").append(montar);
                        });
                    

                    

                
                });
            



        });
    });

</script>
