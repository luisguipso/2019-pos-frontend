<!--JQuery-->
<script type="text/javascript">
    valor = 0;

    //funcao do mouse (quando fora)
    $("#lampada").hover(function () {
        //funcao do click
        $("#lampada").on("click", function () {
            $(this).attr("src", "http://i.stack.imgur.com/MRjsF.jpg");
            valor = 1;
        });

        //funcao que muda pra lampada acesa
        if (valor == 0)
            $(this).attr("src", "http://i.stack.imgur.com/ybxlO.jpg");

    }, //função pra quando entra o mouse
        function () {
            //funcao que muda o atributo pra apagado
            if (valor == 0)
                $(this).attr("src", "http://i.stack.imgur.com/b983w.jpg");
        });





</script>
