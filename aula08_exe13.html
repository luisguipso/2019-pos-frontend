<!--Corpo-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-4">

                <h3 class="border-bottom border-dark">
                    Consulta de clientes com Ajax e jQuery
                </h3>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto px-4">

                <form action="">


                    <div>
                        <label for="">CEP:</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <br>

                    <button id="btn-buscar" type="button" class="btn btn-primary">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        Pesquisar
                    </button>

                </form>

            </div>
            <div class="col-md-8  mx-auto px-4">
                <table id="tabela" class="table">
                    <thead>
                        <tr>
                            <th scope="col">logradouro</th>
                            <th scope="col">bairro</th>
                            <th scope="col">localidade</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>



    </div>


</body>

<!--JQuery-->
<script type="text/javascript">
    $(document).ready(function () {


        $("#cep").keyup(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            
            if (keycode ==  121) {
                var cep = $("#cep").val();

                var dados = "";

                $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", "", function (resp, status) {
                    console.log(resp);

                    var logradouro = resp.logradouro;
                    var bairro = resp.bairro;
                    var localidade = resp.localidade;
                    var newRow = '<tr> <td>' + logradouro + '</td> <td>' + bairro + '</td> <td>' + localidade + '</td> </tr>';


                    $("#tabela").append(newRow);
                    $('#formulario input').val("");

                });
            }
    
        
            
        });
    });

</script>

</html>
